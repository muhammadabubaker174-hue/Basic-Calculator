<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="calculation"></button>
    <div class="container">
        <div class="calculator">
             <button class="button function">AC</button>
             <button class="button function">DEL</button>
             <button class="button function">%</button>
             <button class="button operation">/</button>
             <button class="button">7</button>
             <button class="button">8</button>
             <button class="button">9</button>
             <button class="button operation">*</button>
             <button class="button">4</button>
             <button class="button">5</button>
             <button class="button">6</button>
             <button class="button operation">-</button>
             <button class="button ">1</button>
             <button class="button">2</button>
             <button class="button">3</button>
             <button class="button operation">+</button>
             <button class="button">0</button>
             <button class="button">.</button>
             <button class="button" id="equalBtn">=</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
